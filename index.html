<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--main css-->
    <link rel="stylesheet" href="css/main.css">

    <!--custom google font-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Shadows+Into+Light&display=swap" rel="stylesheet">

    <!--responsivity-->
    <link rel="stylesheet" href="css/responsive.css">
    
    <!--owl css-->
    <link rel="stylesheet" href="css/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="css/owl/owl.theme.default.min.css">
    
    <title>TravelFlix</title>
</head>
<body>
    <header>
        <div class="container">
            <h2 class="logo">travelflix</h2>
            <nav>
                <a href="#">Nacionais</a>
                <a href="#">Internacionais</a>
                <a href="#">Me surpreenda!</a>
            </nav>
        </div>
    </header>
    <main>
        <div class="principal">
            <div class="container">
                <h3 class="title">Paris</h3>
                <p class="description">Aproveite o verão europeu para conhecer uma das capitais mais charmosas do mundo! Reserve já seu pacote!</p>
            </div>
            <div class="principal-button-container">
                <button role="button" class="principal-button">
                    <i class="far fa-calendar"></i>
                    RESERVAR AGORA
                </button>
                <button role="button" class="principal-button">
                    <i class="fas fa-info"></i>
                    MAIS INFORMAÇÕES
                </button>    
            </div>
        </div>
    </main>

    <div class="items-carousel">
        <div class="owl-carousel owl-theme">
            <div class="item">
                <img class="box-items-carousel" src="resources/img/henry-be-unsplash-london.jpg" alt="Londres por Henry Be">
                <div class="carousel-item-text">Londres</div>
            </div>
            <div class="item">
                <img class="box-items-carousel" src="resources/img/cleverson-magalhaes-JfMZZqioMSU-unsplash-salvador.jpg" alt="Salvador por Cléverson Magalhães">
                <div class="carousel-item-text">Salvador</div>
            </div>
            <div class="item">
                <img class="box-items-carousel" src="resources/img/eder-oliveira-SyuDZtHfBHI-unsplash-gramado.jpg" alt="Gramado por Éder Oliveira">
                <div class="carousel-item-text">Gramado</div>
            </div>
            <div class="item">
                <img class="box-items-carousel" src="resources/img/jonny-auh-z99iWocuDt0-unsplash-iceland.jpg" alt="Islândia por Jonny Auh">
                <div class="carousel-item-text">Islândia</div>
            </div>
            <div class="item">
                <img class="box-items-carousel" src="resources/img/syuhei-inoue-kaoHI0iHJPM-unsplash-japan.jpg" alt="Japão por Syuhei Inoue">
                <div class="carousel-item-text">Japão</div>
            </div>
            <div class="item">
                <img class="box-items-carousel" src="resources/img/nikolay-vorobyev-jaH3QF46gAY-unsplash-moscow.jpg" alt="Moscou por Nikolay Vorobyev">
                <div class="carousel-item-text">Moscou</div>
            </div>
            <div class="item">
                <img class="box-items-carousel" src="resources/img/daniel-monteiro-DPe7jm0HEzY-unsplash-belohorizonte.jpg" alt="Belo Horizonte por Daniel Monteiro">
                <div class="carousel-item-text">Belo Horizonte</div>
            </div>
            <div class="item">
                <img class="box-items-carousel" src="resources/img/parsa-mahmoudi-PYaP4awj9Uc-unsplash-vegas.jpg" alt="Las Vegas por Parsa Mahmoudi">
                <div class="carousel-item-text">Las Vegas</div>
            </div>
        </div>
    </div>
    <div class="footer">
        <footer class="footer-content">
            TravelFlix 2022. Nenhum direito reservado.
        </footer>
    </div>
    

    <script src="https://kit.fontawesome.com/70cdf08790.js" crossorigin="anonymous"></script>
    <script src="js/owl/jquery.min.js"></script>
    <script src="js/owl/owl.carousel.min.js"></script>
    <script src="js/scripts.js"></script>

</body>
</html>
